server {
    listen 80;
    server_name _;  # Cambia por la IP pública de la VM Frontend

    # Logs
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;

    # Proxy a Next.js corriendo en puerto 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers para WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers estándar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No cachear respuestas
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir archivos estáticos de Next.js directamente
    location /_next/static {
        alias /home/azureuser/ExamenDistribuidos/Frontend/.next/static;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Servir archivos públicos
    location /public {
        alias /home/azureuser/ExamenDistribuidos/Frontend/public;
        expires 30d;
        access_log off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "Frontend is running\n";
        add_header Content-Type text/plain;
    }
}
